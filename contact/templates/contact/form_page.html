{% extends "base.html" %}
{% load static %}

{% load wagtailcore_tags %}

{% block content %}
<html>
<center>
    <head>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </body>
</center>
</html>
{% endblock %}
